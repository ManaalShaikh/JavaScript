<script>
	var ans=Math.sqrt(144);
	document.write("Square Root="+ans);
	var ans=Math.min(144,156,102,147,132,98,10);
	document.write("<br> Minimum Value="+ans);
	var ans=Math.max(144,156,102,147,132,98,10);
	document.write("<br> Maximum Value="+ans);
	var ans=Math.pow(2,10);
	document.write("<br> Base to Power="+ans);
	var ans=Math.tan(144);
	document.write("<br> Tan Value="+ans);
</script>
