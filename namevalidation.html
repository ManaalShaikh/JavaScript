<html>
<body>
<form>
Enter Name:
<input type="text" id="t1" name="t1">
<br>
<input type="submit" value="Check" onclick="valid()">
</form>
</body>
</html>
<script>
function valid()
{
	var s1=document.getElementById("t1").value;
	var pat=/^[a-zA-Z]+$/;
	if(s1.match(pat))
	{	
		alert("Valid Name:"+s1);
	}
	else
	{
		alert("Invalid Name:"+s1);
	}
}
</script>
